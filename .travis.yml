language: cpp
compiler: gcc
sudo: require
dist: trusty

install:
  - sudo apt-get -y install libgtk-3-dev

script:
  - ./configure --prefix=/usr
  - make -j$(nproc)
  - make install DESTDIR=$(readlink -f appdir) ; find appdir/
  # FIXME: The next two lines should be done by the Makefile instead
  - mkdir -p usr/share/applications/ ; cp appdir/resources/smartsim.desktop usr/share/applications/
  - mkdir -p usr/share/icons/hicolor/64x64/apps/ ; cp appdir/resources/images/icons/smartsim64.png usr/share/icons/hicolor/64x64/apps/smartsim.png
  - wget -c -nv "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage"
  - chmod a+x linuxdeployqt-continuous-x86_64.AppImage
  - ./linuxdeployqt-continuous-x86_64.AppImage appdir/usr/share/applications/*.desktop -appimage

after_success:
  - wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
  - bash upload.sh APPNAME*.AppImage*
  
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)/
